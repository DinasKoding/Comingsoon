<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>TECHPHORIA 2018</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>
	<!-- Preloader -->
	<div id="preloader">
		<div class="container2">
			<img src="images/preloader/hmmmm2.png" class="arabesque ">
			<img src="images/preloader/biru.png" class="arabesque second">
			<img class="arabesque third" src="images/preloader/batik2.png">
			<img class="arabesque empat" src="images/preloader/ring putus2.png">
		</div>
	</div>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="0.00"><img src="images/backG.png"></li>
			<li class="layer" data-depth="0.09"><img src="images/awan.png"></li>
			<li class="layer" data-depth="0.12"><img src="images/roket.png"></li>
			<li class="layer" data-depth="0.42"><img src="images/burung.png"></li>
			<li class="layer" data-depth="0.50"><img src="images/amperpanjang.png"></li>
			<li class="layer" data-depth="0.62"><img src="images/comingSoon.png"></li>
			<li class="layer" data-depth="0.70"><img src="images/kapal.png"></li>
			<li class="layer" data-depth="0.80"><img src="images/banyu.png"></li>
			<li class="layer" data-depth="0.80"><img src="images/banyu.png"></li>
		</ul>
	</div>
	<script src="parallax.js"></script>
	<script>
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	</script>

	<!-- jQuery Plugin -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

	<!-- Preloader -->
	<script type="text/javascript">
		//<![CDATA[
		$(window).on('load', function () { // makes sure the whole site is loaded 
			$('#status').fadeOut(); // will first fade out the loading animation 
			$('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website. 
			$('body').delay(350).css({
				'overflow': 'hidden'
			});
		})
		//]]>
	</script>
</body>
</html>
